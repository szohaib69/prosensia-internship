<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Login</title>
    <link rel="stylesheet" href="day15.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-icon">
                <img src="sclogo.svg" alt="Snapchat Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="navbar-right">
            <div class="nav-icons">
                <a href="#"><img src="stories-icon.png" alt="Stories"></a>
                <a href="#"><img src="spotlight-icon.png" alt="Spotlight"></a>
                <a href="#"><img src="chat-icon.png" alt="Chat"></a>
                <a href="#"><img src="lenses-icon.png" alt="Lenses"></a>
            </div>
            <div class="extra-options">
                <button>Snapchat ads</button>
                <button>Download</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="login-container">
            <h1>Log in to Snapchat</h1>
            <p>Chat, Snap and video call your friends. Watch Stories and Spotlight, all from your computer.</p>
            <form>
                <input type="text" placeholder="Username or email address" required>
                <a href="#" class="phone-login">Use phone number instead</a>
                <button type="submit">Log in</button>
            </form>
            <div class="alternative-login">
                <p>or continue with downloading the Snapchat web app</p>
                <div class="download-app">
                    <a href="#"><img src="" alt="Microsoft Store"></a>
                </div>
                <p>Looking for the app? Get it <a href="#">here</a>.</p>
            </div>
        </div>
        <div class="ad-container">
            <div class="ad-content">
                <h1>LESS SOCIAL MEDIA. MORE SNAPCHAT.</h1>
                <img src="snad.png" alt="Snapchat Ad">
            </div>
        </div>
    </div>
</body>
</html>

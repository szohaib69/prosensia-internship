<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Home Page</title>
    <link rel="stylesheet" href="day21.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <img src="https://img.icons8.com/color/48/000000/user-male-circle.png" alt="Profile Picture" class="profile-pic">
                <div class="options">
                    <img src="https://img.icons8.com/color/48/000000/checked--v1.png" alt="Status" title="Status">
                    <img src="https://img.icons8.com/color/48/000000/speech-bubble-with-dots.png" alt="New Chat" title="New Chat">
                    <img src="https://img.icons8.com/color/48/000000/menu--v1.png" alt="Menu" title="Menu">
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Search or start new chat">
            </div>
            <div class="chats">
                <div class="chat">
                    <img src="https://img.icons8.com/color/48/000000/user-male.png" alt="Contact 1" class="contact-pic">
                    <div class="chat-info">
                        <h4>Contact 1</h4>
                        <p>Last message...</p>
                    </div>
                </div>
                <div class="chat">
                    <img src="https://img.icons8.com/color/48/000000/user-female.png" alt="Contact 2" class="contact-pic">
                    <div class="chat-info">
                        <h4>Contact 2</h4>
                        <p>Last message...</p>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <img src="https://img.icons8.com/color/48/000000/user-male.png" alt="Contact 1" class="contact-pic">
                <h4>Contact 1</h4>
            </div>
            <div class="messages">
                <div class="message received">
                    <p>Hello!</p>
                </div>
                <div class="message sent">
                    <p>Hi, how are you?</p>
                </div>
                
            </div>
            <div class="message-input">
                <input type="text" placeholder="Type a message">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>

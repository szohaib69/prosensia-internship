<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="day22.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="time">2:47</span>
            <div class="icons">

        </div>

        <div class="balance-section">
            <div class="balance">
                <h2>Accessible today</h2>
                <p class="amount">$412 <span class="cents">50</span></p>
                <p class="date">Earnings /FEB 30 - May 4</p>
            </div>
            <div class="chart">
                <div class="chart-item">
                    <div class="bar" style="height: 79px;"></div>
                    <p class="price">$120</p>
                    <p class="time">8hrs</p>
                </div>
                <div class="chart-item">
                    <div class="bar" style="height: 65px;"></div>
                    <p class="price">$180</p>

                </div>
                <div class="chart-item">
                    <div class="bar" style="height: 85px;"></div>
                    <p class="price">$30</p>
                    <p class="time">2hrs</p>
                </div>
                <div class="chart-item">
                    <div class="bar" style="height: 40px;"></div>
                    <p class="price">$0</p>
                    <p class="time">0hrs</p>
                </div>
            </div>
            <p class="last-update">Last updated today at 8:00 am</p>
        </div>

        <div class="info-cards">
            <div class="card">
                <p>Cash pickup</p>
                <p>You have until Sep 10 to pick up your cash from Walmart.</p>
            </div>
        </div>

        <div class="shortcuts">
            <div class="shortcut-icon">

            </div>

            </div>
            <div class="shortcut-icon">
                <img src="https://cdn-icons-png.freepik.com/256/13629/13629539.png?semt=ais_hybrid" alt="Icon 3">
            </div>
        </div>
        <div class="navbar">
            <a href="#" class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home Icon" class="nav-icon">
                Home
            </a>
            <a href="#" class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/bank-cards.png" alt="Card Icon" class="nav-icon">
                Card
            </a>
            <a href="#" class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/wallet.png" alt="Wallet Icon" class="nav-icon">

            <a href="#" class="nav-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/link.png" alt="Connect Icon" class="nav-icon">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="day12.css">
</head>
<body>
    <div class="background">
        <div class="navbar">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">Accounts</a></li>
                <li><a href="#">Apps</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="logo">
                <img src="google-logo-black-transparent.png" alt="Google Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Google or type a URL">
                <div class="search-buttons">
                    <button><img src="https://img.icons8.com/ios-filled/24/000000/search--v2.png" alt="Search"></button>
                    <button><img src="https://img.icons8.com/ios-filled/24/000000/microphone.png" alt="Voice Search"></button>
                </div>
            </div>
            <div class="recently-visited">
                <div class="icon">
                    <img src="insta.png" alt="Instagram">
                    <p>Instagram</p>
                </div>
                <div class="icon">
                    <img src="mail.png" alt="Mail">
                    <p>Mail</p>
                </div>
                <div class="icon">
                    <img src="TWITTER.png" alt="Twitter">
                    <p>Twitter</p>
                </div>
                <div class="icon">
                    <img src="youtube.jpg" alt="YouTube">
                    <p>YouTube</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
